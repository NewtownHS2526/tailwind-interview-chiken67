<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 18: @apply with Responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
        
        /* Create your responsive classes here using @apply */
        
    </style>
</head>
<body class="bg-gray-100">
    <div class="px-4 md:px-8 lg:px-12 py-8 .container-responsive { @apply px-4 md:px-8 lg:px-12 py-8; }">
        <h1 class="text-base md:text-lg lg:text-xl font-bold mb-6 .text-responsive { @apply text-base md:text-lg lg:text-xl font-bold; }">Responsive Layout</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class=".grid-responsive { @apply grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4; }">Card 1</div>
            <div class=".grid-responsive { @apply grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4; }">Card 2</div>
            <div class=".grid-responsive { @apply grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4; }">Card 3</div>
        </div>
    </div>
</body>
</html>
